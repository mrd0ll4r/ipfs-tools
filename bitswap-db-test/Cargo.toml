log = "0.4.8"
flexi_logger = "0.15.2"
serde = "1.0.110"
serde_json = "1.0.73"
flate2 = "1.0.22"
dotenv = "0.15.0"
diesel = { version = "1.4.8", features = ["postgres","chrono"] }